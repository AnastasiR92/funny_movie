<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <img
          src="./assets/pictures/7cc83b8b10ee002225a92afdc914285c.gif"
          alt="Logo"
          class="logo"
        />
        <nav class="nav">
          <a href="#ira">Ира</a>
          <a href="#nastia">Настя</a>
          <a href="#mariyasha">Марьяша</a>
          <a href="#jenya">Женя</a>
        </nav>
      </header>
      <nav class="sidebar-left">
        <h2>Sidebar Left</h2>
        <form name="formOne">
          <input type="email" name="firstEmail" placeholder="Введите email" />
          <p id="errorMessage"></p>
        </form>
      </nav>
      <main class="main">
        <h2>Main Content</h2>
        <form name="formThree">
          <input type="text" name="thirdName" placeholder="Введите имя" />
          <p id="practicum"></p>
        </form>
      </main>
      <div class="widget">
        <h2>Widget</h2>
        <form class="form__input-container">
          <input type="text" class="form__input" />
          <input type="text" class="form__input" />
        </form>
      </div>
      <div class="content-text">Основной текст</div>
      <footer class="footer">
        <div class="footer-content">
          <img
            src="./assets/pictures/tenor.gif"
            alt="Footer Image"
            class="footer-image"
          />
          <p>&copy; 2024 JS - project group 1. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
